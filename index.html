<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Say Game</title>
</head>
<body>
    <h1>Simon Game</h1> 
    <h3 style="color: green;">Press any key to Start a Game</h3>
    <div id="outer">
        <div class="line1">
            <div class="btn red" type = "button">1</div>
            <div class="btn orange" type = "button">2</div>
        </div>
        <div class="line1">
            <div class="btn green" type = "button">3</div>
            <div class="btn yellow" type = "button">4</div>
        </div>
    </div>
     <script src="app.js"></script>
</body>
</html>
